<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energy Consumption Forecasting</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white text-center">
            <h2>⚡ Energy Consumption Forecasting System</h2>
            <p class="mb-0">Household & City-Level Prediction</p>
        </div>

        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Forecast Level</label>
                    <select class="form-select" name="level">
                        <option value="household" {% if level == "household" %}selected{% endif %}>Household</option>
                        <option value="city" {% if level == "city" %}selected{% endif %}>City / Grid</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Last Hour Energy (kWh)</label>
                        <input type="number" step="any" class="form-control" name="lag_1" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">Same Hour Yesterday (kWh)</label>
                        <input type="number" step="any" class="form-control" name="lag_24" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">24-Hour Rolling Mean (kWh)</label>
                        <input type="number" step="any" class="form-control" name="rolling_24" required>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary btn-lg mt-3">Predict</button>
                </div>
            </form>

            {% if prediction %}
            <div class="alert alert-success text-center mt-4">
                <h4>Predicted Energy Consumption</h4>
                <h2>{{ prediction | round(2) }} kWh</h2>
            </div>
            {% endif %}
        </div>

        <div class="card-footer text-center text-muted">
            Built with Flask • XGBoost • UCI Electricity Load Data
        </div>
    </div>
</div>
</body>
</html>
